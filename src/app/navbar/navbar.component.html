    <img
      width="40"
      alt="Angular Logo"
      src="../favicon.ico"
      style="padding: 0.5rem"
    />
    <span>Welcome</span>
      <div class="spacer"></div>
      <button *ngIf="!getDb().afAuth.auth.currentUser" mat-raised-button class="login-button" (click)="db.handleAuth()">Login</button>
      <span *ngIf="getDb().afAuth.auth.currentUser" class="logged-in-as" >
        <img mat-card-avatar src="{{ getDb().afAuth.auth.currentUser.photoURL }}">
        <span [matMenuTriggerFor]="matUserMenu">{{ getDb().afAuth.auth.currentUser.displayName }} <mat-icon>arrow_drop_down</mat-icon></span>
      </span>

      <mat-menu #matUserMenu="matMenu">
        <button mat-menu-item (click)="db.handleAuth()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
        <button mat-menu-item>
          <mat-icon>send</mat-icon>
          <span>Send Feedback!</span>
        </button>
      </mat-menu>
